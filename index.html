<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cockpit POS Program</title>
    <meta name="description" content="POS Cockpit — Pie dashboard of tills per POS solution">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="topbar container">
      <div class="brand">
        <img src="assets/logo.png" alt="Decathlon logo" class="logo" />
        <div class="titles">
          <h1>Cockpit POS Program</h1>
          <p class="subtitle">Tills per POS solution — dynamic pie</p>
        </div>
      </div>
      <nav class="nav">
        <a href="#" id="btn-save">Save locally</a>
        <a href="#" id="btn-reset" class="secondary">Reset</a>
      </nav>
    </header>

    <main class="container grid">
      <section class="card">
        <h2>Overview</h2>
        <canvas id="pie"></canvas>
        <div class="legend" id="legend"></div>
      </section>

      <section class="card">
        <h2>Data editor</h2>
        <p class="muted">Edit the table to update the chart. Values are persisted to <code>localStorage</code>.</p>
        <div class="table-wrap">
          <table id="data-table" aria-label="Tills per POS solution">
            <thead>
              <tr><th>POS solution</th><th># of tills</th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="container footer">
      <small>© 2025 — Cockpit POS Program. Built with GitHub Pages.</small>
    </footer>
  </body>
</html>
