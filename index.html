<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cockpit POS Program</title>
    <meta name="description" content="Tableau de bord — Nombre de caisses par solution d'encaissement">
    <meta name="theme-color" content="#3643BA">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <a class="brand" href="#">
          <img src="assets/logo.png" alt="Decathlon" class="logo" />
          <div class="titles">
            <h1>Cockpit POS Program</h1>
            <p class="subtitle">Caisses par solution d'encaissement</p>
          </div>
        </a>
        <nav class="actions">
          <button id="btn-save" class="btn">Sauvegarder</button>
          <button id="btn-reset" class="btn btn-ghost">Réinitialiser</button>
        </nav>
      </div>
    </header>

    <main class="container grid">
      <section class="card stretch">
        <div class="card-header">
          <h2>Vue d'ensemble</h2>
          <span id="total" class="badge">0 caisses</span>
        </div>
        <div class="chart-wrap">
          <svg id="pie" viewBox="-1 -1 2 2" aria-label="Répartition des caisses par solution"></svg>
        </div>
        <div class="legend" id="legend"></div>
      </section>

      <section class="card">
        <h2>Données</h2>
        <p class="muted">Modifiez le tableau : le graphique se met à jour en direct. Les valeurs sont stockées localement (<code>localStorage</code>).</p>
        <div class="table-wrap">
          <table id="data-table" aria-label="Nombre de caisses par solution">
            <thead>
              <tr><th>Solution d'encaissement</th><th class="num"># Caisses</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="row-actions">
          <button id="add-row" class="btn btn-small">+ Ajouter une ligne</button>
          <button id="sort-desc" class="btn btn-small btn-ghost">Trier par #</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <small>© 2025 — Cockpit POS Program · Déployé avec GitHub Pages</small>
      </div>
    </footer>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </body>
</html>
